<body>
    <script>
        var l = 374483;
        if (l <= 100000) {
            menoy = l * 0.1;
        } else if (l <= 200000) {
            menoy = 100000 * 0.1 + (l - 100000) * 0.075;
        } else if (l <= 400000) {
            menoy = 100000 * 0.1 + 100000 * 0.075 + (l - 200000) * 0.05;
        } else if (l <= 600000) {
            menoy = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + (l - 400000) * 0.03;
        } else if (l <= 1000000) {
            menoy = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (l - 600000) * 0.015;
        } else {
            menoy = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (l - 1000000) * 0.01;
        }
        alert("应发放奖金总数为" + menoy)
    </script>
