<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.a{
				height: 100px;
				width: 100px;
				background-color: blue;
				transition: width 2s, height 2s, transform 2s; 
					-webkit-transition:width 2s; 
			}
			.b{
				height: 100px;
				width: 100px;
				background-color: green;
				transition: width 2s, height 2s, transform 2s;
					-webkit-transition:width 2s; 
			}
			div:hover{
				width:200px; 
				height:200px; 
				
			}
		</style>
	</head>
	<body>
		<div class="a">学生  student</div>
		<div class="b">访客  vistor</div>
	</body>
</html>
